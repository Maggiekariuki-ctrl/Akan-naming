<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan name Finder</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>AKAN NAME FINDER</h1>
      <p>
        Akan names are derived from Ghanian culture. Frequently in Ghana,
        children are given their first name as a 'day name' which corresponds to
        the day in the week they were born.Find your akan name based on your birth day.
     
      </p>
    </header>
    <main>
      <form id="akanForm">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" min="1" max="31" required >

        <label for="Month"> Month</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <label for="Year">Year</label>
         <input type="number" id="year" name="year" required
 
     
        />
        <label for="gender">Select Your Gender:</label>
        <select id="gender" required>
          <option value="" disabled selected>Select Gender</option>

          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <button type="submit">Get My Akan Name</button>
      </form>
      <div id="result"></div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
